<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>滚动新闻</title>
<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
<link href='../../bootstrap/css/bootstrap.min.css' rel="stylesheet" />
<link href='../../dist/css/font-awesome.min.css' rel="stylesheet" />
<link href='../../dist/css/ionicons.min.css' rel="stylesheet" />
<link href='../../dist/css/AdminLTE.min.css' rel="stylesheet" />
<link href='../../dist/css/skins/_all-skins.min.css' rel="stylesheet" />
<link href="../../chosen/chosen.css" rel="stylesheet" />
<style>
.skin-blue .wrapper, .skin-blue .main-sidebar, .skin-blue .left-side {
	background-color: #d2d6de;
}

#addbtn {
	top: 0;
	right: 15px;
	color: #000;
	width: 50px;
	height: 50px;
	margin-top: 0px;
	padding: 8px 0px;
	position: absolute;
	text-align: center;
	border-radius: 100%;
	background-color: #fff;
	box-shadow: 0 0 6px 2px rgba(0, 0, 0, 0.14);
	font-size: 2.0em;
	z-index: 999;
}

.margin {
	width: 200px;
	heigt: 180px;
	float: left;
}

.timeline>li>.timeline-item {
	margin-left: 15px;
	margin-right: 15px;
}
</style>
</head>
<body class="skin-blue">
	<div class="wrapper">
		<div class="content">
			<div class="row">
				<div class="col-md-12">
					<a href="javascript:void(0);" id="addbtn"><i
						class="fa fa-fw fa-plus"></i></a>
					<ul class="timeline">
						<li>
							<div class="box-body timeline-item" style="padding: 16px;">
								<div class="form-group">

									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="请输入关键字"
											id="description" required="true" autoComplete="off">
									</div>
									<div class="col-sm-2">
										<button type="button" id="addversion" class="btn btn-primary">查找文章</button>
									</div>
									
								</div>
							</div>
						</li>


						<li v-for="(item,index) in data">
							<div class="timeline-item">
							    <a v-on:click="view(item.rowguid)" class="time bg-green" style="padding:5px;">查看</a>
							    <a v-on:click="edit(item.rowguid)" class="time bg-blue" style="padding:5px;">编辑</a>
								<a v-on:click="del(item.rowguid)" class="time bg-red" style="padding:5px;">删除</a>
								<h3 class="timeline-header">
									 <span
										class="text-center;">{{item.title}}</span>
								</h3>
								<div class="timeline-body">
									<div class="col-xs-12">
										<img v-for="(imgsrc,k) in item.fmurls" v-bind:src=imgsrc class='margin'
											v-on:error="nofindpic($event)" style="width:200px;height:150px;"/>
									</div>
								</div>
								<div class='timeline-footer' style="margin-left:20px;">
									<span >{{item.author}}</span>
									&nbsp;<span class="text-center;">{{item.addtime}}</span>
								</div>
							</div>
						</li>
					</ul>

				</div>
				<div class="col-xs-5">
				</div>
				<div>
					<div id="page" style="cursor: pointer;"></div>
				</div>
				<div style="height: 100px; width: 100%;"></div>
			</div>
		</div>
	</div>
	<!-- ./wrapper -->

	<script src="../plugins/jQuery/jQuery-2.1.4.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src='../plugins/fastclick/fastclick.min.js'></script>
	<script src="../dist/js/app.min.js" type="text/javascript"></script>
	<script src="../bootstrap/js/bootstrap-paginator.js" type="text/javascript"></script>
	<script src="../dist/js/common.js" type="text/javascript"></script>
	<script src="../dist/js/vue.min.js" type="text/javascript"></script>
	<script src="../dist/article/articlelist.js" type="text/javascript"></script>
</body>
</html>
