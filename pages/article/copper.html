<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>基于cropper.js的图片裁剪</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="format-detection" content="telephone=no">
<script src="../dist/js/cssboot.js" type="text/javascript"></script>
<link rel="stylesheet" href="../editor/css/wangEditor.min.css">
<link href="../cropper/cropper.min.css" rel="stylesheet" media="screen" />
</head>

<body>
	<div class="wrapper" style="background-color: #ffffff;">
		<div class="input-group-btn">
			<button class="btn  btn-default" id="savebtn">
				<i class="fa fa-save"></i>&nbsp;保存文章
			</button>
			<button class="btn  btn-default" id="showmodal">
				<i class="fa fa-save"></i>&nbsp;上传封面
			</button>
			<div class="form-group">
				<input type="text" class="form-control text-center" id="title"
					placeholder="请输入文章标题"
					style="background-color: #d9dde8; border: none; box-sizing: border-box;"
					autocomplete="off" />
			</div>
		</div>

		<div class="content" style="padding: 0px;">
			<div id='txtDiv' style='min-height: 400px;'></div>
		</div>
	</div>

	<div class="modal fade" id="cropperModel" role="dialog"
		style="z-index: 10002">
		<div class="modal-dialog" style="margin-top: 30px; margin-left: 10%;">
			<div class="modal-content" style="width: 1200px; height: 750px;">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" style="display: inline-block;">上传封面</h4>
					<input type="file" id="chooseImg" name="photo"
						style="display: inline-block;" />
				</div>
				<div class="modal-body">
					<div class="col-md-12">
						<div class="col-md-8">
							<img src="../dist/cutpic/images/cutdefault.jpg" id="sourceImg"
								style="display: inline-block; width: 800px; height: 600px;" />

						</div>
						<div class="col-md-4">
							<img id="result"
								style="width: 250px; height: 250px; margin-left: 100px;">
							<label
								style="float: right; padding-right: 100px; font-size: 1.2em;">[预览]</label>
						</div>

					</div>
				</div>
				<div class="modal-footer" style="z-index: 99;">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" id="uploadbtn" class="btn btn-primary">上传图片</button>
				</div>

			</div>
		</div>
	</div>
	<div style="display: none">
		<input type="text" th:value=${rowguid} id="rowguid" />
	</div>
	<script src="../dist/js/jsboot.js" type="text/javascript"></script>
	<script src='../editor/js/wangEditor.min.js' type="text/javascript"></script>
	<script type="text/javascript" src="../cropper/cropper.min.js"></script>
	<script src="../dist/article/copper.js" type="text/javascript"></script>
	<script type="text/javascript">
		function getObjectURL(file) {
			var url = null;
			if (window.createObjectURL != undefined) { // basic
				url = window.createObjectURL(file);
			} else if (window.URL != undefined) { // mozilla(firefox)
				url = window.URL.createObjectURL(file);
			} else if (window.webkitURL != undefined) { // webkit or chrome
				url = window.webkitURL.createObjectURL(file);
			}
			return url;
		}
	</script>

</body>

</html>
