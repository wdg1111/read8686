<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />
<link href="../dist/css/font-awesome.min.css" rel="stylesheet"
	type="text/css" />
<link href="../dist/css/ionicons.min.css" rel="stylesheet"
	type="text/css" />
<link href="../dist/css/AdminLTE.min.css" rel="stylesheet"
	type="text/css" />
<link href="../dist/css/skins/_all-skins.min.css" rel="stylesheet"
	type="text/css" />
<link href="../cropper/cropper.min.css" type="text/css" rel="stylesheet"
	media="screen" />
<title>图片上传预览</title>
<style>
.crop-preview{
	width: 400px;
	height: 200px;
	overflow: hidden;
}
</style>
</head>

<body>
	<div class="wrapper">
		<section class="content">
			<input type="file" id="photo" name="photo" style="display: inline-block;" />
			<button class="btn btn-sm" id="uploadbtn">上传封面图片</button>
			<button class="btn btn-sm" id="cancelbtn">忽略</button>
			<div class="row">
				<div class="col-xs-12">
					<div class="col-md-8">
						<img src="../dist/cutpic/images/cutdefault.jpg" id="sourceImg"
							style="width: 80%; height: 60%; display: inline-block;" />
					</div>
					<div class="col-md-4">
						<div class="crop-preview"></div>
						<img id="result" style="width: 400px; height: 2060px;" />
					</div>

				</div>
			</div>
		</section>
	</div>


	<script src="../plugins/jQuery/jQuery-2.1.4.min.js"></script>

	<script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

	<script src='../plugins/fastclick/fastclick.min.js'></script>

	<script src="../dist/js/app.min.js" type="text/javascript"></script>
	<script src="../dist/js/common.js" type="text/javascript"></script>
	<script type="text/javascript" src="../dist/cutpic/js/jquery.min.js"></script>
	<script type="text/javascript" src="../cropper/cropper.min.js"></script>
	<script type="text/javascript" src="../dist/article/uploadfm.js"></script>
</body>
</html>
