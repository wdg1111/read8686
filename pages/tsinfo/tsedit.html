<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AdminLTE 2 | Dashboard</title>
<meta
	content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
	name='viewport'>
<script src="../dist/js/cssboot.js" type="text/javascript"></script>
<style>
.skin-blue .wrapper, .skin-blue .main-sidebar, .skin-blue .left-side {
	background-color: #d2d6de;
}

.checkbox input[type=checkbox] {
	margin-left: -16px;
}
</style>
</head>
<body class="skin-blue sidebar-mini">
	<div class="wrapper">

		<!-- Main content -->
		<section class="content">
			<!-- left column -->
			<div class="col-md-12">
				<!-- general form elements -->
				<div class="box box-primary">
					<div class="box-body">
						<div class="form-group">
							<label for="exampleInputPassword1">任务名称</label> <input
								type="text" class="form-control" placeholder="任务名称"
								id="taskname" required="true" th:value=${task.taskname}>
						</div>

						<div class="form-group">
							<label for="exampleInputPassword1">类名</label> <input type="text"
								class="form-control" placeholder="类名" id="taskclass"
								th:value=${task.taskclass}>
						</div>

						<div class="form-group">
							<label for="exampleInputPassword1">时间间隔</label> <input
								type="text" class="form-control" placeholder="时间间隔" id="cronstr"
								th:value=${cronstr}>
						</div>

						<div class="form-group">
							<label for="exampleInputPassword1">备注</label> <input type="text"
								th:value=${task.remark} class="form-control" placeholder="备注"
								id="remark">
						</div>
						<div class="form-group" style="display: none">
							<input type="text" class="form-control" id="hrowguid"
								th:value=${task.rowguid}>
						</div>
						<div class="box-footer">
							<button type="button" id="subbtn" class="btn btn-primary">保存修改</button>
							<button type="button" id="cancelbtn" class="btn btn-primary">取消修改</button>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<script src="../dist/js/jsboot.js" type="text/javascript"></script>
	<script src="../dist/taskinfo/taskedit.js" type="text/javascript"></script>

</body>
</html>
