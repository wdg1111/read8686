<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>百度推送</title>
<meta
	content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
	name='viewport' />
<link href='../../bootstrap/css/bootstrap.min.css' rel="stylesheet" />
<link href='../../dist/css/font-awesome.min.css' rel="stylesheet" />
<link href='../../dist/css/ionicons.min.css' rel="stylesheet" />
<link href='../../dist/css/AdminLTE.min.css' rel="stylesheet" />
<link href='../../dist/css/skins/_all-skins.min.css' rel="stylesheet" />
<link href="../../chosen/chosen.css" rel="stylesheet" />
<base href="www.read8686.com" />
<style>
.skin-blue .wrapper, .skin-blue .main-sidebar, .skin-blue .left-side {
	background-color: #d2d6de;
}

.table-bordered>thead>tr>th, .table-bordered>tbody>tr>th,
	.table-bordered>tfoot>tr>th, .table-bordered>thead>tr>td,
	.table-bordered>tbody>tr>td, .table-bordered>tfoot>tr>td {
	border: 1px solid #e4d9d9;
}

.box {
	margin-bottom: 0px;
}

.box-body>.table {
	margin: 5px 10px;
}

.table {
	width: 98.5%;
}

body {
	overflow-x: hidden;
}

.dataTables_info {
	padding-left: 10px;
}
</style>
</head>
<body class="skin-blue sidebar-mini">
	<div class="wrapper">
		<section class="content">
			<div class="row">
				<div class="col-xs-12">
					<div class="box">
						<div class="box-header">
							<div class="input-group">
								<div class="input-group-btn">
									<select class="form-control chosen-select input-sm pull-left"
										style="display: inline-block; width: 150px; position: relative; margin-bottom: 0px;"
										id="tsstatus">
									</select>
									<button class="btn btn-sm btn-default" id="searchbtn">
										<i class="fa fa-search"></i>&nbsp;查找
									</button>
								</div>
							</div>
						</div>
						<!-- /.box-header -->
						<div class="box-body table-responsive no-padding"
							style="overflow-x: hidden;">
							<table class="table table-hover table-bordered">
								<tr>
									<th style="width: 5%;">选择</th>
									<th>序号</th>
									<th>网址url</th>
									<th>添加日期</th>
									<th>推送日期</th>
									<th>标题</th>
									<th>关键词</th>
									<th>推送状态</th>
									<th style="width: 10%;">操作</th>
								</tr>
								<tr v-for="(item,index) in data">
									<td style="padding-left: 16px;"><input type="checkbox"></td>
									<td>{{index+1}}</td>
									<td><a v-bind:href="item.siteurl" target="_blank"
										style="color: blue; cursor: pointer;">{{item.siteurl}}</a></td>
									<td>{{item.addtime}}</td>
									<td>{{item.tsdate}}</td>
									<td>{{item.title}}</td>
									<td>{{item.keywords}}</td>
									<td><a
										style="text-decoration: underline; cursor: pointer;"> <span
											v-if="item.tsstatus==0" style="color: grey;">未推送</span> <span
											v-if="item.tsstatus==1" style="color: blue;">推送成功</span> <span
											v-if="item.tsstatus==2" style="color: red;">推送失败</span>
									</a></td>
									<td>
										<button class="btn bg-maroon margin"
											style="padding: 0px; margin: 0px;"
											v-on:click="del(item.rowguid)">删除</button>
										<button class="btn bg-olive margin"
											style="padding: 0px; margin: 0px;"
											v-on:click="tsbaidu(item.rowguid)">推送</button>
									</td>
								</tr>
							</table>
							<div class="row">
								<div class="col-xs-2">
									<div style="margin-top: 5px; margin-left: 15px;"
										id="example2_info" role="status" aria-live="polite">
										每页<span id="pagesize"></span>共<span id="totalnum"></span>条
									</div>
								</div>
								<div class="col-xs-3">
									<!--  <span>每页显示</span> -->
									<div class="dataTables_length" id="example1_length">
										<select id="selectsize"
											style="width: 17%; display: inline-block; height: 25px; margin-top: 5px; padding-left: 0px; padding-top: 2px;"
											class="form-control input-sm">
											<option value="15">15</option>
											<option value="50">50</option>
											<option value="100">100</option>
											<option value="1000">1000</option>
										</select>

									</div>
									<!--   <span>条</span> -->
								</div>
								<div class="col-xs-7">
									<div id="page" style="cursor: pointer;"></div>
								</div>
							</div>
						</div>
						<!-- /.box-body -->
					</div>

					<!-- /.box -->
				</div>
			</div>
		</section>
		<!-- /.content -->
	</div>
	<script type="text/x-template" id="itemTemp">
     <option value="">请选择</option>
      {{#data}}
         <option data-id="{{itemvalue}}" vlaue="{{itemvalue}}">{{itemtext}}</option>
      {{/data}}
    </script>
	<script src='../../plugins/jQuery/jQuery-2.1.4.min.js' type="text/javascript"></script>
	<script src='../../bootstrap/js/bootstrap.min.js' type="text/javascript"></script>
	<script src='../../plugins/fastclick/fastclick.min.js' type="text/javascript"></script>
	<script src='../../dist/js/app.min.js' type="text/javascript"></script>
	<script src='../../dist/js/common.js' type="text/javascript"></script>
	<script src='../../dist/js/vue.min.js' type="text/javascript"></script>
	<script src="../../bootstrap/js/bootstrap-paginator.js" type="text/javascript"></script>
	<script src='../../chosen/chosen.jquery.js' type="text/javascript"></script>
	<script src="../../dist/js/mustache.js" type="text/javascript"></script>
	<script src="../../dist/tsinfo/tslist.js" type="text/javascript"></script>
</body>
</html>
