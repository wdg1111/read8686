<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>read8686.com</title>
<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
<!-- Bootstrap 3.3.4 -->
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<!-- Font Awesome Icons -->
<link href="../dist/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<!-- Theme style -->
<link href="../dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="login-page" style="background: url(../dist/img/dlbg.jpg);">
	<div class="login-box">
		<div class="login-logo">
			<a><b>纸电一体发票管理系统</b></a>
		</div>
		<div class="login-box-body">
			<p class="login-box-msg">用户登录</p>
			<div class="form-group has-feedback">
				<input type="email" class="form-control" id="username"
					placeholder="用户名称" /> <span
					class="glyphicon glyphicon-user form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" class="form-control" id="password"
					placeholder="密码" /><span
					class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="row">

				<div class="col-xs-12">
					<button type="button" class="btn btn-primary btn-block btn-flat"
						id="loginBtn">登录</button>
				</div>
			</div>
			<div class="row" style="margin-top:10px;">
				<div class="pull-left" style="padding-left:10px;">
					<a href="forgetpassword_init">忘记密码</a>
				</div>
				<div class="pull-right" style="padding-right:10px;">
					<a href="register_init">还未注册</a>
				</div>

			</div>
		</div>
	</div>

	<script src="../plugins/jQuery/jQuery-2.1.4.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../dist/js/common.js" type="text/javascript"></script>
	<script src="../dist/login/login.js" type="text/javascript"></script>
</body>
</html>
