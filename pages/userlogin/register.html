<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>网络大数据管理平台</title>
<meta
	content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
	name='viewport'>
<!-- Bootstrap 3.3.4 -->
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />
<!-- Font Awesome Icons -->
<link href="dist/css/font-awesome.min.css" rel="stylesheet"
	type="text/css" />
<!-- Theme style -->
<link href="../dist/css/AdminLTE.min.css" rel="stylesheet"
	type="text/css" />
<!-- iCheck -->
<link href="../plugins/iCheck/square/blue.css" rel="stylesheet"
	type="text/css" />
</head>
<body class="register-page"
	style="background: url(../dist/img/dlbg.jpg);">
	<div class="register-box">
		<div class="register-logo">
			<a href="../index2.html"><b>网络大数据管理平台</b></a>
		</div>

		<div class="register-box-body">
			<p class="login-box-msg">用户注册</p>
			<div class="form-group has-feedback">
				<input type="text" class="form-control" placeholder="昵称"
					id="username" /> <span
					class="glyphicon glyphicon-user form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="email" class="form-control" placeholder="邮箱" id="email" />
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" class="form-control" placeholder="密码"
					id="password" /> <span
					class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" class="form-control" placeholder="确认密码"
					id="confirmpass" /> <span
					class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="row">
				<div class="col-xs-8">
					<div class="checkbox icheck">
						<label> <input type="checkbox"> 我同意加入 </a>
						</label>
					</div>
				</div>
				<div class="col-xs-4">
					<button type="submit" class="btn btn-primary btn-block btn-flat"
						id="zcbtn">注册</button>
				</div>
			</div>
			<a href="login_init" class="text-center">已经有账号</a>
		</div>
		<!-- /.form-box -->
	</div>
	<div class="modal fade" id="alertModel" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width:360px;height:100px;">
			<div class="modal-content">
				<div class="modal-header" style="padding:10px;">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h6 class="modal-title" id="myModalLabel">消息提示</h6>
				</div>
				<div class="modal-body">
				
				    <h4 class="text-center">注册成功</h4>
				</div>
				<div class="modal-footer" style="padding:8px;">
					<button type="button" class="btn btn-sm btn-primary" id="gobtn">前往登录页面</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
	<script src="../plugins/jQuery/jQuery-2.1.4.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../plugins/iCheck/icheck.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="../dist/js/common.js"></script>
	<script type="text/javascript" src="../dist/login/register.js"></script>
</body>
</html>
