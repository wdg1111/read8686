<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AdminLTE 2 | Dashboard</title>
<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../dist/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="../dist/css/ionicons.min.css" rel="stylesheet" type="text/css" />
<link href="../dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
<link href="../dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />
<style>
.skin-blue .wrapper, .skin-blue .main-sidebar, .skin-blue .left-side {
	background-color: #d2d6de;
}
.checkbox input[type=checkbox]{
   margin-left:-16px;
}
</style>
</head>
<body class="skin-blue sidebar-mini">
	<div class="wrapper">

		<!-- Main content -->
		<section class="content">
			<!-- left column -->
			<div class="col-md-12">
				<!-- general form elements -->
				<div class="box box-primary">
					<div class="box-body">
					
					
					
					   <div class="form-group">
						     <label for="exampleInputPassword1">是否为根模块</label>
                                <div class="radio" style="display: inline-block;margin-right: 40px;margin-left:20px;">
                                    <label>
                                       <input type="radio" name="optionsRadios" id="optionsRadios1" value="1" checked="true">
                                                                                                                                           根模块
                                     </label>
                                 </div>
                                <div class="radio"  style="display: inline-block;margin-right: 40px">
                                 <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="2">
                                                                                                                                 子模块
                                 </label>
                              </div>
                        </div>
					
					
						<div class="form-group">
							<label for="exampleInputPassword1">模块名称</label> <input type="text"
								class="form-control" placeholder="模块名称" id="viewname" required="true">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">模块地址</label> <input type="text"
								class="form-control" placeholder="模块管理" id="url">
						</div>
						
						<div class="form-group">
							<label for="exampleInputPassword1">排序</label> <input type="text"
								class="form-control" placeholder="排序" id="sortnum" >
						</div>
						
						<div class="form-group" id="rolelist">
								<label for="exampleInputPassword1">授权角色</label>
								<div style="display:inline-block; margin-right:20px;" v-for="(item,index) in data">
									<div class="checkbox" style="display:inline-block;">
										<label><input  style="display:inline-block;" v-bind:value=item.rowguid type="checkbox" v-bind:data=item.rolename>{{item.rolename}}</label>
									</div>
						      </div>
						</div>
				
                        
                       <div class="form-group" id="parentroot">
                                <div id="pviewlist">
									 <label for="exampleInputPassword1">选择根模块</label> <select class="form-control" id="parentguid">
										<option v-for="(item,index) in data" v-bind:value=item.rowguid>{{item.viewname}}</option>
									</select>
							  </div>
                        </div>
						<div class="box-footer">
							<button type="button" id="subbtn" class="btn btn-primary">添加模块</button>
							<button type="button" id="cancelbtn" class="btn btn-primary">取消添加</button>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>


	<script src="../plugins/jQuery/jQuery-2.1.4.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<!-- FastClick -->
	<script src='../plugins/fastclick/fastclick.min.js'></script>
	<!-- AdminLTE App -->
	<script src="../dist/js/app.min.js" type="text/javascript"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="../dist/js/vue.min.js" type="text/javascript"></script>
	<script src="../dist/js/common.js" type="text/javascript"></script>
	<script src="../dist/viewinfo/viewadd.js" type="text/javascript"></script>
</body>
</html>
